<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="icon" sizes="32x32" href="/favicon.ico?v=3"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fredoka+One"/>
    <style>
        .left-side-header {
            font-family: 'Fredoka One', cursive;
            font-weight: 100;
            color: #10b745;
            font-size: 48px;
            float: left;
            padding: 10px;
        }

        .nav {
            padding: 7px;
            font-weight: bold;
        }

        .content {
            margin-left: 10px;
        }
    </style>
</head>
<body onload="document.f.username.focus();">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="left-side-header" th:href="@{/}" href="home.html" style="font-size: 2.5em; text-decoration:none;">Unilog.
                <span style="color:white !important; font-size: 0.5em">&nbsp;&nbsp;&nbsp;&nbsp;Putting you in control</span>
            </a>
            <ul class="nav">
                <li><a th:href="@{/}" href="home.html" style="color:white !important;">&nbsp;&nbsp;Home</a></li>
                <li><a th:href="@{/complete/registration}" href="registration.html" style="color:white !important;">&nbsp;&nbsp;Registration</a></li>
                <li><a th:href="@{/admin/portal}" href="adminPortal.html" style="color:white !important;">&nbsp;&nbsp;Admin Portal</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p th:if="${param.logout}" class="alert">You have been logged out</p>
        <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
        <h2>Unilog Academic Verification Service - Login Portal</h2>
        <hr/>
        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
                <input type="text" name="username" value="" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
            </fieldset>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>
</body>
</html>

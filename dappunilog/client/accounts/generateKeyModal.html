<template name="generateKeyModal">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Your Account's Public Key</h4>
                </div>

                <div class="modal-body">
                    <label for="name">You'll need this to complete your Unilog registration. Keep it safe!</label>
                    <input type="text" id="publicKey" value={{this}}/>
                </div>
            </div>
        </div>
    </div>
</template>

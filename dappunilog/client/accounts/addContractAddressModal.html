<template name="addContractAddressModal">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Add Contract Address</h4>
                </div>

                <div class="modal-body">
                    <label for="name">Address in Hex</label>
                    {{#if account.contractAddress}}
                        <input type="text" id="newSmartContractAddress" value="{{account.contractAddress}}"/>
                    {{else}}
                        <input type="text" id="newSmartContractAddress"/>
                    {{/if}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</template>
